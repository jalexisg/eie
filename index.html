<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/eie/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Inversor Eficiente - Rediseño</title>
</head>

<body>
  <div id="app"></div>
  <script>
    // Global error handler (inline to catch load errors)
    window.onerror = function (msg, url, line, col, error) {
      document.body.innerHTML += `
            <div style="color: red; padding: 20px; background: white; border: 2px solid red; margin: 20px; z-index: 9999; position: relative; font-family: monospace;">
              <h3>Error Crítico:</h3>
              <p><strong>Mensaje:</strong> ${msg}</p>
              <p><strong>Ubicación:</strong> ${url}:${line}:${col}</p>
              <pre>${error?.stack || 'No stack trace'}</pre>
            </div>
          `;
      return false;
    };

    // Catch resource loading errors (like 404s for scripts)
    window.addEventListener('error', function (e) {
      if (e.target.tagName && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
        document.body.innerHTML += `
              <div style="color: red; padding: 20px; background: white; border: 2px solid red; margin: 20px; z-index: 9999; position: relative; font-family: monospace;">
                <h3>Error de Carga de Recurso:</h3>
                <p>No se pudo cargar: ${e.target.src || e.target.href}</p>
              </div>
            `;
      }
    }, true);
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
